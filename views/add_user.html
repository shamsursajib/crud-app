<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asset/css/style.css">
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> USER MANAGEMENT SYSTEM</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter"> <a href=""> <i class="fas fa-angle-double-left"></i> All Users</a></div>

                <div class="form-tile">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light"> Use the below form to create a account </span>
                </div>
            </div>
            <!-- form handling -->
            <form method="post" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light"> Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Type Name Here">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light"> Email</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="email" value="" placeholder="Type Email Here">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light"> Gender</label>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Male">
                            <label for="gender" class="radio-lable">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Female">
                            <label for="gender" class="radio-lable">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light"> Status</label>
                        <div class="radio inline">
                            <input type="radio" name="status" value="Active">
                            <label for="status" class="radio-lable">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="Inactive" value="Inactive">
                            <label for="status" class="radio-lable">Inactive</label>
                        </div>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update"> Save</button>
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
