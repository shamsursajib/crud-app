<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asset/css/style.css">
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> USER MANAGEMENT SYSTEM</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New User <i class="fas fa-user"></i></span>
                </a>
            </div>
            <!-- form handling -->
            <form action="/" method="post">
                <table class="table">
                    <thead class="thead-dark">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Status</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <td>1</td>
                        <td> Username </td>
                        <td> example@gmail.com </td>
                        <td> Male </td>
                        <td> Active </td>
                        <td>
                            <a href="#" class="btn border-shadow update">
                                <span class="text-gradient"> <i class="fas fa-pencil-alt"></i> </span>
                            </a>
                            <a class="btn border-shadow delete">
                                <span class="text-gradient"> <i class="fas fa-times"></i> </span>
                            </a>
                        </td>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</body>

</html>
